<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-grow</title>
	<style>
	*{ margin: 0; padding: 0;}
	#container{ width: 800px; height: 500px; margin: 50px auto; background: #eee; display: flex; flex-direction: row; align-items: center;  }
	#container div{ margin: 5px; width: 60px; height: 60px; color: #fff; flex-grow: 1;}
	.div1{ background: red;}
	.div2{ background: orange;}
	.div3{ background: blue;}
	.div4{ background: green;}
	</style>
</head>
<body>
	<div id="container">
		<div class="div1">1</div>
		<div class="div2">2</div>
	</div>
</body>
</html>
